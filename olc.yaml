#NDM olc (Online Catelogue)
- ndm_olc_archive_en:
    name: ndm olc archive english
    lang: en
    archive_file: /tmp/ndm_olc_archive_en-crawled.csv
    output_file: /tmp/ndm_olc_archive_en.csv
    depth: 0
    crawler: olc
    start_links:
      - "https://www150.statcan.gc.ca/n1/en/metadata.json?count={count}&type=products&offset={offset}"
    include_patterns:
      - .*
    exclude_html_sections:
      - header
      - footer
    try_last_modified: False
    link_filter_function: olc_archive_filter

